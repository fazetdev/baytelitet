<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .property-card {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .property-image {
            width: 100%;
            height: 200px;
            background-color: #eee;
            object-fit: cover;
        }
        .details {
            padding: 15px;
        }
        .price {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        .actions {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #f9f9f9;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .btn-call { background: #27ae60; color: white; }
        .btn-view { background: #3498db; color: white; }
    </style>
</head>
<body>

<div id="property-container"></div>

<script>
    const propertyData = {
        name: "Luxury Villa - Palm Jumeirah",
        price: 5500000,
        currency: "AED",
        beds: 4,
        // Restoring your core logic functions here
        calculate: function() {
            const tax = this.price * 0.04; // 4% Transfer fee example
            return this.price + tax;
        },
        goToProperty: function() {
            const total = this.calculate();
            alert("Opening " + this.name + "\nTotal Price (inc. fees): " + total + " " + this.currency);
        }
    };

    function renderProperty() {
        const container = document.getElementById('property-container');
        container.innerHTML = `
            <div class="property-card">
                <div class="property-image" style="background-image: url('https://via.placeholder.com/400x200?text=Property+Image');"></div>
                <div class="details">
                    <div class="price">${propertyData.price} ${propertyData.currency}</div>
                    <h3>${propertyData.name}</h3>
                    <p>${propertyData.beds} Bedrooms | 3,500 sqft</p>
                </div>
                <div class="actions">
                    <button class="btn btn-call" onclick="window.location.href='tel:+9710000000'">Call</button>
                    <button class="btn btn-view" onclick="propertyData.goToProperty()">View Details</button>
                </div>
            </div>
        `;
    }

    renderProperty();
</script>
</body>
</html>
